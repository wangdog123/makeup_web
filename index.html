<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新手化妝教學 - 首頁</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <!-- 自訂 CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- 設計規範：字級最多三種、字型最多三種、色彩最多三種色相 -->
</head>
<body>
    <!-- 導航選單 - 注意：按鈕大小一致、間距統一 -->
    <header>
        <h1 class="logo">新手化妝教學</h1>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link active">首頁</a></li>
                <li class="nav-item"><a href="steps.html" class="nav-link">化妝步驟</a></li>
                <li class="nav-item"><a href="recommendations.html" class="nav-link">推薦妝容</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主要內容區 -->
    <main>
        <!-- 1. 首頁區塊 -->
        <section class="hero-section">

            <!-- 主視覺大圖 - 注意：圖片尺寸統一、避免複雜化 -->
            <div class="hero-image-container">
                <img src="images/home-hero.jpg" alt="化妝教學主視覺" class="hero-image">
            </div>
            <!-- Slogan區 - 字級2 (中) -->
            <div class="slogan-container">
                <div class="slogan-text">
                    <h1 class="slogan-maintext">從零開始學畫妝</h1>
                    <h2 class="slogan-subtext">簡單教你變美的小技巧</h2>
                </div>
                <div class="slogan-button">
                    <a href="steps.html" class="button">立即學習</a>
                </div>
            </div>

            <!-- 今日推薦區 -->
            <div class="daily-recommendation">
                <!-- 區塊標題 - 字級2 (中) -->
                <h2 class="section-title">今日推薦妝容</h2>
                <!-- 妝容風格卡片容器 -->
                <div class="style-cards-container">
                    <!-- 甜美妝容卡片 -->
                    <a href="recommendations.html#sweet" class="style-card">
                        <img src="images/sweet-style-card.jpg" alt="甜美妝容" class="style-card-image">
                    </a>
                    
                    <!-- 帥氣妝容卡片 (鹹) -->
                    <a href="recommendations.html#salt" class="style-card">
                        <img src="images/salt-style-card.jpg" alt="鹹妝容" class="style-card-image">
                    </a>
                    
                    <!-- 苦情妝容卡片 -->
                    <a href="recommendations.html#bitter" class="style-card">
                        <img src="images/bitter-style-card.jpg" alt="苦情妝容" class="style-card-image">
                    </a>
                    
                    <!-- 辣妹妝容卡片 -->
                    <a href="recommendations.html#spicy" class="style-card">
                        <img src="images/spicy-style-card.jpg" alt="辣妹妝容" class="style-card-image">
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- 頁尾 - 字級3 (最小) -->
    <footer class="site-footer">
        <p class="footer-text">&copy; 2025 新手化妝教學. All rights reserved.</p>
        <div class="footer-links">
            <a href="#" class="footer-link"><img src="images/IG.png" alt="IG"></a>
            <a href="#" class="footer-link"><img src="images/FB.png" alt="FB"></a>
            <a href="#" class="footer-link"><img src="images/LINE.png" alt="LINE"></a>
        </div>
    </footer>
</body>
</html>
